<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipkart Clone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header style="background-color:#2874f0; color:white; padding:10px;">
    <div style="display:flex; align-items:center; justify-content:space-between;">
      <div style="font-size:24px; font-weight:bold;">Flipkart</div>
      <input type="text" placeholder="Search for products, brands and more" style="width:400px; padding:5px;" />
      <div>
        <button>Login</button>
        <button>Cart</button>
        <button>Become a Seller</button>
      </div>
    </div>
  </header>

  <!-- Navigation -->
  <nav style="padding:10px; background-color:#f1f1f1;">
    <a href="#">Home</a> |
    <a href="#">Mobiles</a> |
    <a href="#">Electronics</a> |
    <a href="#">Fashion</a> |
    <a href="#">Appliances</a>
  </nav>

  <!-- Product Section -->
  <main style="padding:20px; display:grid; grid-template-columns:repeat(4, 1fr); gap:20px;">
    <!-- Product Card -->
    <div style="border:1px solid #ccc; padding:10px; text-align:center;">
      <img src="https://via.placeholder.com/150" alt="Product" />
      <h3>Product Name</h3>
      <p>₹999</p>
      <button>Add to Cart</button>
    </div>
    <!-- Repeat above block for more products -->
    <div style="border:1px solid #ccc; padding:10px; text-align:center;">
      <img src="https://via.placeholder.com/150" alt="Product" />
      <h3>Another Product</h3>
      <p>₹1,499</p>
      <button>Add to Cart</button>
    </div>
  </main>

  <!-- Footer -->
  <footer style="text-align:center; padding:20px; background-color:#2874f0; color:white;">
    © 2025 Flipkart Clone. All rights reserved.
  </footer>
</body>
</html>
